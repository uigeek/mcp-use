name: Contributors

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Contributors
        uses: BobAnkh/add-contributors@master
        with:
          CONTRIBUTOR: '## ðŸ‘¥ Contributors'
          COLUMN_PER_ROW: '6'
          ACCESS_TOKEN: ${{secrets.GITHUB_TOKEN}}
          IMG_WIDTH: '100'
          FONT_SIZE: '14'
          PATH: README.md
          COMMIT_MESSAGE: 'docs(README): update contributors'
          AVATAR_SHAPE: round
